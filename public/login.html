<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaBase</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">  
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="title-header">
            <!-- <a href="index.html"> -->
            <img src="img/logo.png" alt="Logo">
            <span>MangaBase</span>
        <!-- </a> -->
        </div>
        <div class="nav">
            <ul>
                <li><a href="index.html"> Home</a></li>
                <li><a href="sobre.html"> Sobre</a></li>
                <li><a href="login.html"> Login</a></li>
                <li><a href="cadastro.html"> Cadastro</a> </li>
                </ul>            
        </div>        
    </div>

    <div class="login-box">
        <div class="login">
            
            <h3>LOGIN</h3>

            <form id="form_login" method="post" onsubmit="return entrar()">    
                <i class="fas fa-user"></i>
                <input class="input-padrao" name="email" type="text" placeholder="E-mail"> <br>
    
                <i class="fas fa-lock"></i>
                <input class="input-padrao" name="senha" type="password" placeholder="Senha"> <br><br>
    
                <button id="btn_entrar" class="btn">Entrar</button>
            </form>
    
            <p>NÃ£o possui conta? <a href="cadastro.html">Cadastre-se agora</a> </p>

            <div class="extra">
                <div id="div_erro" class="msg_erro"></div>
                <img src="img/loading.gif" id="img_aguarde" style="display: none;">
            </div>            
        </div>
    </div>
    
</body>
</html>

<script>
    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.email;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'sobre.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

</script>
